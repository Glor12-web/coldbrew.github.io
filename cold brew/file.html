<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cold brew</title>
    <link rel="stylesheet" href="style.css" />

    <!--Boxicon link-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- remix icon link-->

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <img src="images/logo.png" alt="logo" />
      </a>

      <ul class="navlist">
        <li><a href="#">About</a></li>
        <li><a href="#">Membership</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Contacts</a></li>
      </ul>

      <div class="right-content">
        <a href="#" class="nav-btn">Sign in</a>
        <!--add and check link later on -->
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>

    <section class="hero">
      <div class="hero-text">
        <h5 data-aos="fade-right" data-aos-duration="1400">
          #Coffee for hot days
        </h5>
        <h1
          data-aos="zoom-in-left"
          data-aos-duration="1400"
          data-aos-delay="200"
        >
          - Cold Brew
        </h1>
        <p data-aos="fade-right" data-aos-duration="1400" data-aos-delay="300">
          Boots your productivity and build your mood with a glass of coffee in
          the morning.Coffee has stimulating effect.
        </p>

        <div
          class="main-hero"
          data-aos="flip-down"
          data-aos-duration="1400"
          data-aos-delay="300"
        >
          <a href="#" class="btn">Order Now</a>
          <a href="#" class="price"> $16.00 | <span>Regular Price</span> </a>
        </div>
      </div>

      <div class="hero-img" data-aos="zoom-in" data-aos-duration="1400">
        <img src="images/hero.png" alt="bg img" />
      </div>
    </section>

    <div class="icons">
      <a
        href="#"
        data-aos="fade-in"
        data-aos-duration="1400"
        data-aos-delay="600"
        ><i class="ri-facebook-fill"></i
      ></a>
      <a
        href="#"
        data-aos="fade-in"
        data-aos-duration="1400"
        data-aos-delay="700"
        ><i class="ri-youtube-fill"></i
      ></a>
      <a
        href="#"
        data-aos="fade-in"
        data-aos-duration="1400"
        data-aos-delay="800"
        ><i class="ri-twitter-fill"></i
      ></a>
    </div>

    <div
      class="scroll"
      data-aos="zoom-out-down"
      data-aos-duration="1400"
      data-aos-delay="550"
    >
      <a href="#"><i class="ri-scroll-to-bottom-line"></i>Scroll Down</a>
    </div>

    <!-- js link-->
    <script src="script.js"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 1,
      });
    </script>
  </body>
</html>
